<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe {
      background-color: 1px solid black;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>
    Acessando o site do
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="auto">https://www.cursoemvideo.com</iframe>
    
    para aprender a programar
  </p>

  <p>
    O site do <iframe src="" frameborder="0"> também é muito legal</iframe>
  </p>

  <!-- Tamanho Padrão IFrame 300x150 -->

</body>
</html>
