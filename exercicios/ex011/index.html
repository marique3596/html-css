<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!--Ordem deve ser obedecida-->
        <source media="(max-width: 750px)" srcset="imagens/imgpequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgmedia.png" type="image/png">
        <img src="imagens/imggrande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p><audio src="media/Cool Revenge - Jeremy Blake.mp3" controls></audio></p>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" controls loop>
        <source src="media/Cool Revenge - Jeremy Blake.mp3" type="audio/mpeg">
        <source src="media/Cool Revenge - Jeremy Blake.ogg" type="audio/ogg">
        <source src="media/Cool Revenge - Jeremy Blake.wav" type="audio/wav">
        <!--Ordem Importante-->
        <!--wav é muito pesado, sempre deixa em ultimo-->
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="media/Cool Revenge - Jeremy Blake.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
