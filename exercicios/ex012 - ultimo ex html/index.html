<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    
    <video controls>
        <source src="media/Meuvideo1.mp4" type="video/mp4">
        <source src="media/Meuvideo1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8oyA-ctqq3g?si=pc0t6BRbS4EWsgdK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/32001208?h=acec7b3a82&color=ffffff&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
